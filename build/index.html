<!DOCTYPE html>
<html>
<head>
    <!-- This title is not used. -->
    <title>CheckIn Gadget</title> 
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="css/gadget.min.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/gadgetlib.js"></script>
    <script src="js/gadget.min.js"></script>
    
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">

</head>
<body>    
    <div id="main">
        <table id="checkedOut">
            <thead>
                <tr>
                    <th width="30%">Sites</th>
                    <th colspan="2">
                        <a id="refresh" title="Refresh" class="btn btn-default btn-sm pull-right">
                            <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                            </a>
                        <a id="toggle" title="Hide/Show Sites with 0 Checked Out Items" class="btn btn-default btn-sm pull-right">
                            <span class="glyphicon glyphicon glyphicon-eye-open" aria-hidden="true"></span>
                            </a>
                        <a id="checkinALL" title="checkinALL" class="btn btn-warning btn-sm pull-right">CheckIn All</a>
                    </th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>

    </div>
    
    <!--
        The following hidden div is only needed if you'll be editing your gadget in
        OU Campus's source code editor. OU Campus automatically adds a DirectEdit link
        to HTML files that you edit in OU Campus. This div hides the DirectEdit link.
    -->
    <div style="display:none">
        <!-- ouc:ob --><!-- /ouc:ob -->
    </div>
</body>
</html>
